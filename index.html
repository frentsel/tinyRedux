<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div id="items">
    <div>
      <button onclick="subscribe('a', this)">Subscribe</button>
      <button onclick="unsubscribe('a', this)">unSubscribe</button>
      <span id="a"></span>
    </div>
    <div>
      <button onclick="subscribe('b', this)">Subscribe</button>
      <button onclick="unsubscribe('b', this)">unSubscribe</button>
      <span id="b"></span>
    </div>
    <div>
      <button onclick="subscribe('c', this)">Subscribe</button>
      <button onclick="unsubscribe('c', this)">unSubscribe</button>
      <span id="c"></span>
    </div>
    <div>
      <button onclick="subscribe('d', this)">Subscribe</button>
      <button onclick="unsubscribe('d', this)">unSubscribe</button>
      <span id="d"></span>
    </div>
  </div>

  <div id="manage">
    <button onclick="increment()">+1</button>
    <button onclick="decrement()">-1</button>
    <input oninput="change(this.value)" type="number" id="input">
  </div>

  <footer>
    <span>Simplified implementation of Redux</span>
    <a href="https://github.com/frentsel/tinyRedux">GitHub</a>
  </footer>

  <script src="./tinyRedux.js" defer></script>
  <script src="./index.js" defer></script>
</body>

</html>
